plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.mygroup'

// add javadoc and source variants to java component
java {
    // create sourcesJar task and register it as a documentation variant
    withSourcesJar()
}
artifacts {
    api(sourcesJar)
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
}